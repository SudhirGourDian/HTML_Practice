<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Assignment</title>
      <!-- Bootstrap CSS cdn link :  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- Bootstrap JS cdn link :  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
         crossorigin="anonymous"></script>
      <!-- Font Awesome Cdn :  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
         integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="stylesheet" href="CSS_files/login.css">
   </head>
   <body>
      <!-- Main Heading : -->
      <div class="container title-container bg-black d-flex justify-content-center">
         <img src="Images_and_Logos/dianapps_logo.svg" alt="logo" class="dianLogo">
      </div>
      <div class="container d-flex align-items-center justify-content-center flex-column  h-100 ">
         <div class="row shadow-lg p-4 rounded-3">
            <div class="col-md">
               <div class="row">
                  <div class="col-md d-flex align-items-center justify-content-center">
                     <h3>Create Account</h3>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md">
                     <p>Enter your personal details to create an account</p>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md">
                     <form action="index.html" class="m-4">
                        <div class="mt-3 mb-3">
                           <label for="name" class="form-label">Username : </label>
                           <div class="input-group">
                              <span class="input-group-text">@</span>
                              <input type="text" class="form-control" placeholder="Username">
                           </div>
                        </div>
                        <div class="mb-3">
                           <label for="pwd" class="form-label">Password : </label>
                           <!--NOTE : the value of label for and input id should be same.-->
                           <input type="password" class="form-control form-control-sm" id="pwd" name="pswd"
                              placeholder="Enter Your Password" autocomplete="off">
                           <!-- form-control-sm/lg/md/xl are used to give height sizes -->
                        </div>
                        <div class="mb-3 ">
                           <button type="submit" class="btn btn-outline-success w-100">Submit</button>
                        </div>
                        <div class="row">
                           <span>Don't have an account? <a href="register.html"
                              class="form-link text-decoration-none">Register Here</a></span>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="row mt-3">
            <div class="col d-flex justify-content-center align-items-center">
               <p>Designed by <i class = "text-danger">DianApps</i></p>
            </div>
         </div>
      </div>

         </div>
         </div> -->
   </body>
</html>
